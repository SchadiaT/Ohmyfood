<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/f09ae5faaa.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style_contact.css">
<title>Ohmyfood Contact</title>
</head>

<body>
    <header>
        <div class="logo_backtraker">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo/ohmyfood@2x.svg" alt="Ohmyfood logo" class="menu_logo">
        </div>
    </header>
    <main>
        <div class="contact">
            <p>
                contact@ohmyfood@gmail.com
            </p>
        </div>
        <div class="contact">
            <label>
                Nom
            </label>
            <input id="name" class="contact_info" required />
        </div>
        <div class="contact">
            <label>
                Adresse email
            </label>
            <input id="email" class="contact_info" type="email" required />
        </div>
        <div class="send_button">
            <button>Envoyer</button>
        </div>
    </main>
    <footer>
        <div class="footer_title">Ohmyfood</div>
        <div class="footer_element">
            <div class="footer_option">
                <div class="footer_icon"><i class="fas fa-utensils"></i></div>
                <p class="">Proposer un restaurant</p>
            </div>
            <div class="footer_option">
                <div class="footer_icon"><i class="fas fa-hands-helping"></i></div>
                <p class="">Devenir partenaire</p>
            </div>
            <div class="footer_mention">
                <p class="">Mentions l√©gales</p>
            </div>
            <a href="ohmyfood_contact.html">
                <div class="footer_mention">
                    <p class="contact_link">Contact</p>
                </div>
            </a>
        </div>
    </footer>
</body>

</html>
